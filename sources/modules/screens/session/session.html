<md-sidenav md-component-id="left" class="md-sidenav-left" md-is-open="isOpen">
    <div ng-repeat="marker in markers">
        <div tabelement name="marker.message"></div>
    </div>
</md-sidenav>
<md-content>
    <section id="home-screen" class="home-screen container-fluid">
        <div ui-loading="isLoading"></div>
        <div class="well">
            <leaflet class="map" defaults="defaults" lf-center="center" markers="markers" event-broadcast="events"></leaflet>
            <button ng-click="isOpen=!isOpen" ng-init="isOpen=false">Liste des sessions</button>
            
        </div>
    </section>
</md-content>
